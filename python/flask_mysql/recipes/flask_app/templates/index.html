<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- CSS only -->
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
			crossorigin="anonymous"
		/>
		<title>Recipes login</title>
	</head>
	<body>
		{% with messages = get_flashed_messages() %}
		<!-- declare a variable called messages -->
		{% if messages %}
		<!-- check if there are any messages -->
		{% for message in messages %}
		<!-- loop through the messages -->
		<p>{{message}}</p>
		<!-- display each message in a paragraph tag -->
		{% endfor %} {% endif %} {% endwith %}
		<form action="/register" method="POST" class="col-5 p-4 bg-light text-dark">
			<h2 class="text-primary">Register</h2>
			<div class="form-group">
				<label for="first_name">First Name:</label>
				<input type="text" name="first_name" class="form-control" />
			</div>
			<div class="form-group">
				<label for="last_name">Last Name:</label>
				<input type="text" name="last_name" class="form-control" />
			</div>
			<div class="form-group">
				<label for="email">Email:</label>
				<input type="text" name="email" class="form-control" />
			</div>
			<div class="form-group">
				<label for="password">Password:</label>
				<input type="text" name="password" class="form-control" />
			</div>
			<div class="form-group">
				<label for="password">Confirm Password:</label>
				<input type="text" name="confirm" class="form-control" />
			</div>
			<button>Submit</button>
		</form>
		<!--############################LOGIN FOR###############################################-->
		<form action="/login" method="POST" class="col-5 p-4 bg-light text-dark">
			<h2 class="text-primary">Login</h2>
			<div class="form-group">
				<label for="email">Email</label>
				<input type="text" name="email" class="form-control" />
			</div>
			<div class="form-group">
				<label for="password">Password:</label>
				<input type="text" name="password" class="form-control" />
			</div>
			<button>Submit</button>
		</form>
	</body>
</html>
