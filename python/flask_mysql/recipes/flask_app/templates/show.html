<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			rel="stylesheet"
			type="text/css"
			href="{{ url_for('static', filename='css/style.css') }}"
		/>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
			crossorigin="anonymous"
		/>
		<title>View Recipe</title>
	</head>
	<body>
		<h1>Welcome {{user.first_name}}</h1>
		<h2>{{ recipes.name }}</h2>
		<p>Posted by: {{ recipes.user.first_name }}</p>
		<a href="/recipes">Back to recipes</a>
		<a href="/logout"><button>Logout</button></a>
		<div
			class="card mx-auto col-5 bg-white text-black align-center justify-around"
		>
			<p class="result-display text-muted">
				Description: {{ recipes.description }}
			</p>
			<p class="result-display text-muted">
				Instructions: {{ recipes.instructions }}
			</p>
			<p class="result-display text-muted">
				Under 30: {{ 'Yes' if recipes.under30 == 1 else 'No' }}
			</p>
			<p class="result-display text-muted">
				Date Made: {{ recipes.date.strftime('%B-%d-%Y') }}
			</p>
		</div>
	</body>
</html>
