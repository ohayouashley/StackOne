<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			rel="stylesheet"
			type="text/css"
			href="{{ url_for('static', filename='css/style.css') }}"
			<!--
			CSS
			only
			--
		/>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
			crossorigin="anonymous"
		/>
		<title>Dojo Survey</title>
	</head>
        
	<body>
        <form action="/result" method="post">
		<h2>Dojo Survey<h2>
		<div class="container">
			<div class="mb-3">
				<label for="exampleFormControlInput1" class="form-label"
					>Name</label
				>
				<input
					type="text"
					class="form-control"
					id="exampleFormControlInput1"
					name="name"
				/>
			</div>
			<p class="location">Dojo Location:</p>
			<select name="location" id="location">
				<option><a class="dropdown-item">--Select a Location--</a></option>
				<option><a class="dropdown-item">Seattle</a></option>
				<option>
					<a class="dropdown-item">Los Angeles</a>
				</option>
				<option>
					<hr class="dropdown-divider" />
					Chicago
				</option>
				<option><a class="dropdown-item">New York</a></option>
			</select>

			<p class="language">Favorite Programming Language</p>
			<select name="language" id="language">
				<option><a class="dropdown-item">--Select a language--</a></option>
				<option><a class="dropdown-item">HTML</a></option>
				<option>
					<a class="dropdown-item">CSS</a>
				</option>
				<option>
					<hr class="dropdown-divider" />
					JavaScript
				</option>
				<option><a class="dropdown-item">Python</a></option>
			</select>
            <label for="comments">Comments:</label>
            <textarea name="comments" id="comments"></textarea>

            <button type="submit">Submit</button>
		</div>
        <!-- </form> -->
	</body>
</html>
